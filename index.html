<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
        }

        figure {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        figure:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        figcaption {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            text-align: center;
            background-color: #6200ea;
            color: #fff;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Interactive Photo Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <figure tabindex="0">
                <img src="images/photo1.jpg" alt="Description of photo 1">
                <figcaption>Caption for Photo 1</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="images/photo2.jpg" alt="Description of photo 2">
                <figcaption>Caption for Photo 2</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="images/photo3.jpg" alt="Description of photo 3">
                <figcaption>Caption for Photo 3</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="images/photo4.jpg" alt="Description of photo 4">
                <figcaption>Caption for Photo 4</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="images/photo5.jpg" alt="Description of photo 5">
                <figcaption>Caption for Photo 5</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="images/photo6.jpg" alt="Description of photo 6">
                <figcaption>Caption for Photo 6</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Interactive Photo Gallery</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Page loaded');

            const figures = document.querySelectorAll('figure');
            figures.forEach(figure => {
                figure.addEventListener('mouseover', () => {
                    figure.style.border = '2px solid blue';
                });
                figure.addEventListener('mouseleave', () => {
                    figure.style.border = '';
                });
                figure.addEventListener('focus', () => {
                    figure.style.outline = '2px solid red';
                });
                figure.addEventListener('blur', () => {
                    figure.style.outline = '';
                });
            });

            figures.forEach(figure => {
                figure.setAttribute('tabindex', '0');
            });
        });
    </script>
</body>
</html>
